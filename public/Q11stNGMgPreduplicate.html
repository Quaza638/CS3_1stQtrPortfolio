<script> 
    let age = window.prompt("Enter your age: ", 14);
    let maxAge = window.prompt("You live until the old, old, very extremely old age of ", 96);
    let numPerDay = window.prompt("The number of packs you eat daily: ", 3.5);
    let snackname = window.prompt("Your favorite snack is ", "pastillias");
    let sure = window.confirm("Are you sure?");

    if (sure) {
        let totalRequired = (Number(numPerDay) * 365) * (Number(maxAge) - Number(age));
    
        document.write("You will need " + totalRequired + " packs of" + snackname + "to last you until the ripe old age of " + maxAge + ".");

        alert(`You will need ${totalRequired} to last you until the ripe old age of ${maxAge}`);

        console.log("You will need" + totalRequired + " packs of" + snackname + "to last you until the ripe old age of " + maxAge + ".");

    }
    else {
        window.alert("Please click run again.");
    }


    </script>
