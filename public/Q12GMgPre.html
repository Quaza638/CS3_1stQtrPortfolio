<!DOCTYPE html>
<html>
<body>

    <h2> Q1 2nd Graded Exercise submitted by Samuel Pre of Magnesium</h2>

    <!-- Enter your tags below until the script tag -->
    <label> Meal Price:
        <input id="MealPrice"/>
    </label> </br/>

    <label> Tip:
        <input id="Tip"/>
    </label> </br/>

    <label> Service Charge:
        <input id="ServiceCharge"/>
    </label> </br/>

     <p> Total meal :
        <span id="totalCost"></span>
    </p>

    <button onclick= "totalMeal()">Accept Input</button> 


    <!-- totalCost = mp + tip + (%sc / 100 * mp)-->
    <script>

        function totalMeal() {
           let BMealPrice = parseFloat(document.getElementById("MealPrice").value);
           let BTip = parseFloat(document.getElementById("Tip").value);
            let BServiceCharge = parseFloat(document.getElementById("ServiceCharge").value);
            let totalCost = BMealPrice + BTip + (BServiceCharge / 100 * BMealPrice);

             document.getElementById("totalCost").innerHTML = totalCost.toFixed(2);
            

        }
    </script>
           
</body>
</html>
